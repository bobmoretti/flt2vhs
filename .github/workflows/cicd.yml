  build-windows:
    name: Builds natively on windows
    runs-on: windows-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2
      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - name: Build generic win32 binary
        env:
          RUSTFLAGS: -C target-cpu=generic
        run: |
          rustup target add x86_64-pc-windows-msvc
          cargo build --target x86_64-pc-windows-msvc
      - name: Upload binaries
        uses: actions/upload-artifact@v2
        with:
          name: MSVC executables
          path: |
            target/x86_64-pc-windows-msvc/debug/*.exe
            target/x86_64-pc-windows-msvc/debug/*.pdb
          if-no-files-found: warn
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Get version tag if applicable
        run: echo "RELEASE_VERSION=${GITHUB_REF#refs/*/}" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
        if: startsWith(github.ref, 'refs/tags/')
      - name: Test environment variable
        run: |
          echo ${{ env.RELEASE_VERSION }}
        if: startsWith(github.ref, 'refs/tags/')
      - name: Zip for release
        uses: DuckSoft/create-7z-action@v1.0
        if: startsWith(github.ref, 'refs/tags/')
        with:
          pathSource: target/x86_64-pc-windows-msvc/debug/*.exe
          pathTarget: flt2vhs-${{ env.RELEASE_VERSION }}.7z
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create release
        uses: ncipollo/release-action@v1
        if: startsWith(github.ref, 'refs/tags/v')
        with:
          artifacts: "flt2vhs-${{ env.RELEASE_VERSION }}.7z"
          allowUpdates: true
          token: ${{ secrets.GITHUB_TOKEN }}
          draft: false
          prerelease: false
          name: "Version ${{ env.RELEASE_VERSION }}" 
          tag: v${{ env.RELEASE_VERSION }}


